<html>
  <head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
     Print Tables
    </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style></style>
  </head>
  <body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
<div class = "row">
    <h1 style="text-align:center;">Print Tables </h1>
  <div class="form-row align-items-center">
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="inlineFormInputName">Number</label>
      <input type="text" class="form-control" id="numb" placeholder="Number">
    </div>
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="inlineFormInputGroupUsername">To</label>
      <div class="input-group">
        
        <input type="text" class="tofo form-control" id="tofo" placeholder="To">
      </div>
    </div>
   
    <div class="col-auto my-2">
  <button id = 'find' type="button" class="btn btn-primary">Submit</button>
    </div>
  </div>

  </div>
  <div class='row'>
    <table cellspacing="13px" class="table table-striped table-dark">
  <thead>
    <tr>
      <th colspan=6 class='text-center'>Table</th>
    </tr>
  </thead>
  <tbody id='table-of-number'>
  
  </tbody>
</table>
  </div>
</div>
</div>
<p id="testr"></p>
  </body>
  <script>
  
  var findr = document.getElementById('find');
  findr.addEventListener("click",function()
  {
  var to_num = document.getElementById('tofo').value;
  var numb = document.getElementById('numb').value;
  if (to_num <= 500){
    let ga = "";
  for(let i = 1; i<=to_num; i++){
    let f = i*numb;
    ga = ga + `<tr>
      <td>${numb}</td>
      <td> x </td>
      <td>${i}</td>
      <td> = </td>
      <td>${f}</td>
    </tr>
  `;
  }
  document.getElementById('table-of-number').innerHTML = ga;
 }else{
  document.getElementById('table-of-number').innerHTML = `<tr>
  <td colspan=6><a class="text-center"> Choose Below 500 or 500</a> </td>
  </tr>
  `;
}
    
  })
    
 
  
    
    
    
  </script>
</html>
