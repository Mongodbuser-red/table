<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-gray-900">Print Table of a Number</h1>
      <p class="leading-relaxed mt-4">JavaScript Program That Prints Table for you</p>
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Try it</h2>
      <input id='numb' class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Number" type="text">
      <input id='to-num' class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="To" type="email">
      <button id='find' class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Print</button>
      <p class="text-xs text-gray-500 mt-3">Thanks For Using Me</p>
    </div>
 
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Tables </h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Your Tables will be here!</p>
    </div>
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
          <tr>
            <th colspan=2 class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">Number</th>
            <th colspan=2 class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">Times</th>
            <th colspan=1 class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">Output</th>
          </tr>
        </thead>
        <tbody id='table-of-number'>
          
        </tbody>
      </table>
    </div>
  </div>
  </div>
</section>

<p id='test'></p>
  </body>

 <script>
  var findr = document.getElementById('find');
  findr.addEventListener("click",function()
  {
  var to_num = document.getElementById('to-num').value;
  var numb = document.getElementById('numb').value;
  if (to_num <= 500){
    let ga = "";
  for(let i = 1; i<=to_num; i++){
    let f = i*numb;
    ga = ga + `<tr>
            <td class="px-4 py-3">${numb}</td>
            <td class="px-4 py-3">x</td>
            <td class="px-4 py-3">${i}</td>
            <td class="px-4 py-3">=</td>
            <td class="px-4 py-3">${f}</td>
          </tr>`;
  }
  document.getElementById('table-of-number').innerHTML = ga;
 }else{
  document.getElementById('table-of-number').innerHTML = `<tr>
  <td colspan=5 class="px-4 py-3">Choose Below 500 or 500! Maybe you are passing Non-Digit Values. But I am not Sure About it</td>
  </tr>
  `;
}})
  </script>
